<h1>Eliminar Hospital</h1>
<mat-card>
    <mat-card-content>
        <form [formGroup]="hospitalForm" (ngSubmit)="onSubmit()">
            <div style="margin-bottom: 16px;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>ID</mat-label>
                    <input matInput formControlName="id">
                    <mat-error *ngIf="hospitalForm.get('id')?.hasError('required')">
                        El id es obligatorio
                    </mat-error>
                </mat-form-field>
            </div>
            <div style="text-align: right;">
                <button mat-raised-button color="primary" type="submit" [disabled]="hospitalForm.invalid">
                    Eliminar Hospital
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
